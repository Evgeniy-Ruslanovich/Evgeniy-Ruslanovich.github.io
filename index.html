<style>
    #custom-terminal-log {
        overflow: auto;
        max-height: 200px;
        font-size: .8em;
    }

    .terminal-wrap {
    }

    .terminal-wrap iframe {
        width: 100%;
        height: 100%;
    }

    .form-group {
        margin-bottom: 10px;
    }

    .label-container {
        display: block;
        position: relative;
        /*padding-left: 35px;*/
        margin-bottom: 15px;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* Custom checkbox */
    .label-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    .checkmark {
        position: absolute;
        top: 0;
        right: 0;
        height: 20px;
        width: 20px;
        background-color: #ddd;
    }

    /* On mouse-over, add a grey background color */
    .label-container:hover input ~ .checkmark {
        background-color: #ccc;
    }

    /* When the checkbox is checked, add a blue background */
    .label-container input:checked ~ .checkmark {
        background-color: #6cc07b;
    }

    /* Create the checkmark/indicator (hidden when not checked) */
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    /* Show the checkmark when checked */
    .label-container input:checked ~ .checkmark:after {
        display: block;
    }

    /* Style the checkmark/indicator */
    .label-container .checkmark:after {
        left: 8px;
        top: 4px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }

    #iframe-holder {
        outline: 1px dashed #2d6987;
        width: 100%;
        height: 700px;
        margin: 20px auto;
        overflow: auto;
        resize: none;
    }

    body.with_ep_popup {
        overflow: hidden;
    }

    .dummy-hello {
        margin: 0 auto;
    }

    #merchant-side-emulation {
        display: none;
    }

    #microframeMode:checked ~ #merchant-side-emulation {
        display: block;
    }
</style>
